{% extends 'header.html' %}{% block title %}{{ title }}{% endblock %}{% block content %}
<div id="popup" class="moviePopup" style="display: none;">
    <h1>Do you want to continue where you leaved ?</h1>
    <a id="buttonYes">Yes</a>
    <a id="buttonNo">No</a>
</div>
<div id='playerWrapper'>
    <video id="movie" class="video-js" controls preload="auto">
        <source src="{{ movieUrl }}" type="application/x-mpegURL" label="Source">
        <source src="{{ movieUrl1080 }}" type="application/x-mpegURL" label="1080P">
        <source src="{{ movieUrl720 }}" type="application/x-mpegURL" label="720P">
        <source src="{{ movieUrl480 }}" type="application/x-mpegURL" label="480P">
        <source src="{{ movieUrl360 }}" type="application/x-mpegURL" label="360P">
        <source src="{{ movieUrl240 }}" type="application/x-mpegURL" label="240P">
        <source src="{{ movieUrl144 }}" type="application/x-mpegURL" label="144P">
        {% for caption in allCaptions %}
            <track kind="captions" src="{{ caption['url'] }}" srclang="{{ caption['languageCode'] }}" label="{{ caption['language'] }}">
        {% endfor %}
    </video>
    <script src="{{ url_for('static',filename='js/serie.js') }}" defer></script>
</div>
<div class="buttonsShow">
    {% if buttonPrevious %}
    <a href="{{ buttonPreviousHREF }}" class="buttonPrevious">Previous</a> {% endif %} {% if buttonNext %}
    <a href="{{ buttonNextHREF }}" class="buttonNext">Next</a> {% endif %}
</div>

{% endblock %}
