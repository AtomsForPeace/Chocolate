{% extends 'header.html' %}{% block title %}{{ title }}{% endblock %}{% block content %}
<div id="popup" class="moviePopup" style="display: none;">
    <h1>{{ g.language["continueWatch"] }}</h1>
    <a id="buttonYes">{{ g.language["yes"] }}</a>
    <a id="buttonNo">{{ g.language["no"] }}</a>
</div>
<div id='playerWrapper'>
    <video id="movie" class="video-js" controls preload="auto">
        <source src="{{ movieUrl }}" type="application/x-mpegURL" label="Source">
        {% for caption in allCaptions %}
            <track kind="captions" src="{{ caption['url'] }}" srclang="{{ caption['languageCode'] }}" label="{{ caption['name'] }}">
        {% endfor %}
    </video>
    <script src="{{ url_for('static',filename='js/otherVideo.js') }}" defer></script>
</div>
{% endblock %}
