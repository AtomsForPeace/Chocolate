{% extends 'header.html' %} {% block content %}
<div id="popup" class="moviePopup" style="display: none;">
    <h1>Do you want to continue where you leaved ?</h1>
    <a id="buttonYes">Yes</a>
    <a id="buttonNo">No</a>
</div>
<div id='playerWrapper'>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">

    <video id="movie" class="video-js" controls preload="auto" data-setup="{}">
        <source src="{{ movieUrl }}">
    </video>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="{{ url_for('static',filename='js/movie.js') }}"></script>
</div>

{% endblock %}
