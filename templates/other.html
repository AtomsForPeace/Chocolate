{% extends 'header.html' %}{% block title %}{{ library }}{% endblock %} {% block content %}
<button class="rescanButton" id="rescanButton" data-url="{{ rescanLink }}" onclick="rescanLib()"> 
    <ion-icon name="refresh-outline"></ion-icon>
    Rescan {{ library }}
</button>
<div class="bigBanner">
    <div class="bannerCover"></div>
    <p class="bannerGenre">
    </p>
    <h1 class="bannerTitle"></h1>
    <p class="bannerDescription">
    </p>
    <a class="watchNowA">
        <ion-icon class="watchNow" name="play" role="img" class="md hydrated" aria-label="play outline"></ion-icon>
        {{ g.language["watchNow"] }}
    </a>
    <a class="downloadNowA" id="downloadNowA">
        <ion-icon name="download-outline"></ion-icon>
        {{ g.language["downloadButton"] }}</a>
    </a>
</div>
<div class="loaderBackground" id="loaderBackground"></div>
<img class="spinner" src="{{ url_for('static', filename='img/loader.gif') }}" />

<div class="movies" id="{{ routeToUse }}"></div>
<div class="brokenPath" id="{{ url_for('static',filename='img/broken.png') }}"></div>
<div data-canDownload="{{ canDownload }}" id="canDownloadDiv"></div>
<script src="{{ url_for('static',filename='js/other.js') }}" type="text/javascript"></script>
{% endblock %}
