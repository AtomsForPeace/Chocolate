{% extends 'header.html' %}{% block title %}Chocolate{% endblock %}{% block content %}
<div class="cardsIndex">
    {% for library in g.libraries %}
    <a class="card" href="/{{ library.libType }}/{{ library.libName }}">
        <ion-icon name="{{ library.libImage }}-outline" role="img" class="icon"></ion-icon>
        <p>{{ library.libName }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
