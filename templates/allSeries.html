{% extends 'header.html' %}{% block title %}Shows Library{% endblock %} {% block content %} {% if conditionIfOne %}

<h1 style="text-align: center;width: 100vw;position: absolute;top: 23vh;color: black;">{{ errorMessage }}</h1>

{% else %} {% if g.currentUser["accountType"] == "Admin" %}
<button class="rescanButton" id="rescanButton" data-url="{{ rescanLink }}" onclick="rescanLib()"> 
    <ion-icon name="refresh-outline"></ion-icon>
    Rescan {{ library }}
</button> {% endif %}
<a class="selectA">
    <div class="multiselect">
        <div class="selectBox" onclick="showCheckboxes()">
            <select>
            <option>Select an option</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
        </div>
    </div>
</a>
<a class="sortA">
    <ion-icon id="funnelIcon" name="funnel-outline"></ion-icon>
    <select class="sortSelect" id="sortSelect" onchange="sortFilms()">
        <option value="" disabled style="display:none;"></option>
        <option value="title" selected>Alphabetic</option>
        <option value="rating" >Rating</option>
        <option value="date">Date</option>
    </select>
</a>{% include 'popup.html' %}
<div class="bigBanner">
    <div class="bannerCover"></div>
    <p class="bannerGenre">
    </p>
    <h1 class="bannerTitle"></h1>
    <p class="bannerDescription">
    </p>
    <a class="watchNowA">
        <ion-icon class="watchNow" name="play" role="img" class="md hydrated" aria-label="play outline"></ion-icon>
        {{ g.language["watchNow"] }}
    </a>
</div>
<div class="loaderBackground" id="loaderBackground"></div>
<img class="spinner" src="{{ url_for('static', filename='img/loader.gif') }}" />

<div class="series" id="{{ routeToUse }}"></div>
<div class="brokenPath" id="{{ url_for('static',filename='img/broken.png') }}"></div>
<script src="{{ url_for('static',filename='js/allSeries.js') }}" type="text/javascript"></script>
{% endif %}{% endblock %}
