{% extends 'header.html' %}{% block title %}{{ title }} Seasons{% endblock %}{% block content %}

<div class="bigBanner">
    <div class="bannerSeasonCover"></div>
    <h1 class="bannerTitle"></h1>
    <p class="bannerDescription">
    </p>
    <a class="watchNowA">
        <ion-icon class="watchNow" name="play" role="img" class="md hydrated" aria-label="play outline"></ion-icon>
        {{ g.language["watchNow"] }}
    </a>
    <a class="downloadNowA" id="downloadNowA">
        <ion-icon name="download-outline"></ion-icon>
        {{ g.language["downloadButton"] }}</a>
    </a>
</div>
<div class="episodes" id="{{ routeToUse }}"></div>
<div data-canDownload="{{ canDownload }}" data-value="{{ g.language['downloadButton'] }}" id="canDownloadDiv"></div>
<div class="brokenPath" id="{{ url_for('static',filename='img/broken.png') }}"></div>
<div id="watchNowLanguage" data-value="{{ g.language['watchNow'] }}"></div>
<script src="{{ url_for('static',filename='js/season.js') }}" type="text/javascript"></script>

{% endblock %}
