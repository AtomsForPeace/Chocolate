{% extends 'header.html' %}{% block title %}{{ title }}{% endblock %}{% block content %}
<div id="popup" class="moviePopup" style="display: none;">
    <h1>Do you want to continue where you leaved ?</h1>
    <a id="buttonYes">Yes</a>
    <a id="buttonNo">No</a>
</div>
<div id='playerWrapper'>
    <video id="movie" class="video-js" controls preload="auto">
        <source src="{{ firstChannelLink }}" type="application/x-mpegURL" label="Source">
    </video>
    <script src="{{ url_for('static',filename='js/tv.js') }}" defer type="text/javascript"></script>
</div>

{% endblock %}
