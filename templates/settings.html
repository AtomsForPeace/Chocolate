{% extends 'header.html' %}{% block title %}Settings{% endblock %} {% block content %}

<form class="createAccount" id="createAccount" method="post" enctype="multipart/form-data">
    <div class="accountCreateFields">
        <div class="nameAccountCreator">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" class="name form_field_create_account">
        </div>
        <div class="passwordAccountCreator">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" class="password form_field_create_account">
        </div>
        <div class="profileAccountCreator">
            <label for="profilePicture">Profile picture : </label>
            <input type="file" name="profilePicture" id="profilePicture" accept="image/*">
        </div>
        <div class="typeAccountCreator">
            <label for="type">Account type : </label>
            <input list="accountType" name="type" id="type" class="type form_field_create_account">
            <datalist id="accountType">
                <option value="Admin"></option>
                <option value="Adult"></option>
                <option value="Teen"></option>
                <option value="Kid"></option>
            </datalist>
        </div>
    </div>
    <input id="createAccountButton" type="submit" value="Create account" class="createAccountButton">
</form>

<form class="saveSettingsForm" action="" onsubmit="saveSettings(event)" method="post" id="saveSettingsForm">
    <div class="moviesPathDiv">
        <label for="moviesPath">Movies directory path : </label>
        <input type="text" name="moviesPath" id="moviesPath" class="moviesPath form_field">
    </div>
    <div class="seriesPathDiv">
        <label for="seriesPath">Series directory path : </label>
        <input type="text" name="seriesPath" id="seriesPath" class="seriesPath form_field">
    </div>
    <div class="gamesPathDiv">
        <label for="gamesPath">Games directory path : </label>
        <input type="text" name="gamesPath" id="gamesPath" class="gamesPath form_field">
    </div>
    <div class="languageDiv">
        <label for="language">Languages : </label>
        <input type="search" name="language" id="language" list="languages" class="language form_field">
        <datalist id="languages">
            <option value="DE">Deutsch</option>
            <option value="EN">English</option>
            <option value="ES">Español</option>
            <option value="FR">Français</option>
            <option value="IT">Italiano</option>
            <option value="NL">Nederlands</option>
            <option value="PL">Polski</option>
        </datalist>
    </div>
    <div class="portInput">
        <label for="port">Server port : </label>
        <input type="number" name="port" id="port" class="port form_field">
    </div>
    <input id="register" type="submit" value="Save settings" class="saveSettings">
</form>

{% if conditionIfOne %}
<div class="notSorted">
    <h1>Problems with :</h1>
    <ul>
        {% for notSortedFilm in notSorted %}
        <li>We don't understand : {{ notSortedFilm }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<script src="{{ url_for('static',filename='js/settings.js') }}"></script>
{% endblock %}
