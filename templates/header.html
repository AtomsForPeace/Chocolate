<html lang="fr">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="text/javascript"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.20.2/dist/video-js.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast@1.2.0/dist/silvermine-videojs-chromecast.css">

    <!-- Base imports -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.min.js" type="text/javascript"></script>

    <!-- Chromecast Scripts  -->
    <script src="{{ url_for('static',filename='js/videoJS/silvermine-videojs-airplay.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/videoJS/silvermine-videojs-chromecast.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <!-- Hotkeys Scripts -->
    <script src="{{ url_for('static',filename='js/videoJS/videojs.hotkeys.js') }}" type="text/javascript"></script>

    <!-- Quality Selector Script -->
    <script src="{{ url_for('static',filename='js/videoJS/videojs-contrib-quality-levels.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/videoJS/videojs-hls-quality-selector.js') }}" type="text/javascript"></script>

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %} | Chocolate</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/logo.ico') }}" type="image/x-icon">
</head>

<div class="rightEffect"></div>

<form id="searchForm">
    <input placeholder="Search a movie" type="input" id="search" class="form_field_search" />
    <button type="submit" class="buttonSearch" onclick="search()">
        <ion-icon name="search-outline" class="fas search_icon"></ion-icon>
    </button>
</form>
<a class="settings" href="{{ url_for('settings') }}">
    <ion-icon name="cog-outline" class="cog"></ion-icon>
</a>
<header>
    <div id="goHome" class="logo_svg">
        <img class="logo" id="logo" src="/static/img/logo.png"></div>
    <div class="headerIcons">
        <a href="/">
            <ion-icon class="icon" name="home-outline" role="img" class="md hydrated" aria-label="home outline"></ion-icon>
        </a>
        {% for library in g.libraries %}
        <a href="/{{ library.libType }}/{{ library.libName }}">
            <ion-icon name="{{ library.libImage }}-outline" role="img" class="icon"></ion-icon>
        </a>
        {% endfor %}
    </div>

    <a href="/logout">
        <ion-icon class="logoutIcon" name="log-out-outline"></ion-icon>
    </a>
    <a href="/profil">
        <ion-icon class="personIcon" name="person-outline"></ion-icon>
    </a>

</header>
<div id="goHome" class="logo_svg">
    <img class="logo" id="logo" src="{{ url_for('static',filename='img/logo.png') }}" />
</div>


<body> {% block content %} {% endblock %}
</body>
<script src="{{ url_for('static',filename='js/main.js') }}" type="text/javascript"></script>

</html>
